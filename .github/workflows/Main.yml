name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# THIS 'jobs' KEY IS WHAT WAS MISSING OR BROKEN
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Lean Toolchain
        uses: leanprover/setup-lean@v1
        with:
          version: '4.26.0-rc2'

      - name: Build and Verify Proof
        run: |
          lake update
          lake build
