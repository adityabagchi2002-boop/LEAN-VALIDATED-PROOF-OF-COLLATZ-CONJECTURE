name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Adding the workflow_dispatch allows manual triggering
  workflow_dispatch:

# --- START OF JOBS DEFINITION ---
jobs:
  # 'build' is the name of our job
  build:
    runs-on: ubuntu-latest
    
    # 'steps' defines the sequence of tasks in the 'build' job
    steps:
      # 1. Standard: Check out the repository code
      - uses: actions/checkout@v4
      
      # 2. Critical: Set up the Lean 4 environment
      - name: Setup Lean Toolchain
        uses: leanprover/setup-lean@v1
        with:
          version: '4.26.0-rc2' # Ensure this matches your lakefile.toml

      # 3. Essential: Build and Verify Proof
      - name: Build and Verify Proof
        run: |
          # Ensure all Mathlib dependencies are present
          lake update
          # Compile the project and check for errors
          lake build
